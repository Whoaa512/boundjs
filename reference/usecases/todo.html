<html>
  <head>
    <title>BoundJS Todo app</title>
  </head>

  <body bound-with="app">

    <h1>Todos</h1>
    <div bound-with="draft">
      <input type="text" bound-state="text" />
      <input type="submit" bound-on-submit="save" />
    </div>
    <div bound-loop="todos">
      <div bound-item-template>
        <input type="checkbox" bound-checked="done"/> <div bound-contents="text"></div>
      </div>
    </div>

	  <script src="src/bound.js"></script>
    <script>
      var Item = function(text){
        this.text = text;
        this.done = false;
      };

      var app = {
        draft: new Item(),
        items: [
          new Item('listing todos'),
          new Item('adding todo')
        ]
      };
    </script>
  </body>
</html>
